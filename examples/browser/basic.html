<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sphere Geometries</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #000;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #fff;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                color:#000;
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;

            }

            a {
                color: red;
            }
        </style>
    </head>

    <body>
        <div id="info">
            <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - <a href="https://github.com/BWagner310/three-js-sphere-geometries" target="_blank" rel="noopener">THREE Sphere geometries</a> - Basic example
        </div>

        <script src="../../node_modules/three-full/builds/Three.iife.js"></script>
        <script src="./lib/dat.gui.min.js"></script>
        <script>
            // Alias to use Three-full as Three
            var THREE = THREE || Three;
        </script>
        <script src="../../dist/browser/three-js-sphere-geometries.js"></script>
        <script>

            // geometry is kept as a global variable to be used in the following script.
            var geometry = new THREE.IcosahedronBufferGeometry();
            var material = new THREE.MeshPhongMaterial( {
                wireframe:true
            });

            var mesh = new THREE.Mesh( geometry, material );

            // init GUI to change the sphere
            var gui = new dat.GUI();

			var SphereControls = function() {
                this.rep = "Icosahedron"
                this.radius = 10;
                this.subdivisionsLevel = 1;
                this.style = "Wireframe";
			};

			var sphereControls = new SphereControls();
			var folder = gui.addFolder( 'Controls' );

            var genGeometry = function(){
                mesh.geometry.dispose();
                if (sphereControls.rep == "Icosahedron") {
                    console.log("Ico");
                    mesh.geometry = new THREE.IcosahedronBufferGeometry(
                    sphereControls.radius,
                    sphereControls.subdivisionsLevel
                );
                }
                else if (sphereControls.rep == "Normalized Cube") {
                    console.log("Cube");
                    mesh.geometry = new THREE.SphereCubeBufferGeometry(
                    sphereControls.radius,
                    16
                );
                }
                else if (sphereControls.rep == "Classic") {
                    console.log("Classic");
                    mesh.geometry = new THREE.IcosahedronBufferGeometry(
                    sphereControls.radius,
                    sphereControls.subdivisionsLevel
                );
                }
            }

            genGeometry();
            
            /*
            folder.add(capsuleControls, 'thetaStart' ).min(0).max(2*Math.PI).step(0.1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(capsuleControls, 'thetaLength' ).min(0).max(2*Math.PI).step(0.1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            */
            folder.add(sphereControls, 'rep', ["Classic", "Normalized Cube", "Icosahedron"]).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(sphereControls, 'radius' ).min(1).max(20).step(1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            // folder.add(sphereControls, 'widthHeightSegments' ).min(1).max(32).step(1).onChange(function() {
            folder.add(sphereControls, 'subdivisionsLevel' ).min(1).max(8).step(1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(sphereControls, 'style', ["Wireframe", "Smooth", "Flat"]).onChange(function() {
                mesh.material.wireframe = sphereControls.style === "Wireframe";
                mesh.material.shading = sphereControls.style === "Smooth" ? THREE.SmoothShading : THREE.FlatShading;
			});

			folder.open();

        </script>
        <!-- Main script containing THREE.js setup for the page -->
        <script src="./js/main-three-script.js"></script>

    </body>
</html>
