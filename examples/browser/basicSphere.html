<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Capsule Geometry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #000;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #fff;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                color:#000;
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;

            }

            a {
                color: red;
            }
        </style>
    </head>

    <body>
        <div id="info">
            <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - <a href="https://github.com/maximeq/three-js-capsule-geometry" target="_blank" rel="noopener">THREE CapsuleBufferGeometry</a> - Basic example
        </div>

        <script src="../../node_modules/three-full/builds/Three.iife.js"></script>
        <script src="./lib/dat.gui.min.js"></script>
        <script>
            // Alias to use Three-full as Three
            var THREE = THREE || Three;
        </script>
        <script src="../../dist/browser/three-js-capsule-geometry.js"></script>
        <script>

            // geometry is kept as a global variable to be used in the following script.
            var geometry = new THREE.SphereCubeBufferGeometry();
            var material = new THREE.MeshPhongMaterial( {
                wireframe:true
            });

            var mesh = new THREE.Mesh( geometry, material );

            // init GUI to change the capsule
            var gui = new dat.GUI();

			var SphereControls = function() {
                this.widthSegments = 16;
                this.heightSegments = 16;
                this.style = "Wireframe";
			};

			var sphereControls = new SphereControls();
			var folder = gui.addFolder( 'Controls' );

            var genGeometry = function(){
                mesh.geometry.dispose();
                mesh.geometry = new THREE.CapsuleBufferGeometry(
                    1,
                    sphereControls.widthSegments,
                    sphereControls.heightSegments,
                    0,
                    Math.PI * 2,
                    0,
                    Math.PI * 2
                );
            };
            genGeometry();
            
            /*
            folder.add(capsuleControls, 'thetaStart' ).min(0).max(2*Math.PI).step(0.1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(capsuleControls, 'thetaLength' ).min(0).max(2*Math.PI).step(0.1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            */
            folder.add(capsuleControls, 'widthSegments' ).min(4).max(128).step(1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(capsuleControls, 'heightSegments' ).min(4).max(128).step(1).onChange(function() {
                genGeometry();
                updateShadow();
			});
            folder.add(capsuleControls, 'style', ["Wireframe", "Smooth", "Flat"]).onChange(function() {
                mesh.material.wireframe = capsuleControls.style === "Wireframe";
                mesh.material.shading = capsuleControls.style === "Smooth" ? THREE.SmoothShading : THREE.FlatShading;
			});

			folder.open();

        </script>
        <!-- Main script containing THREE.js setup for the page -->
        <script src="./js/main-three-script.js"></script>

    </body>
</html>
